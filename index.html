<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/framework.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <!-- <link rel="stylesheet" href="./src/styles/medium.css">
    <link rel="stylesheet" href="./src/styles/small.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Fedora Clone Homepage</title>

<body>
  <main>
    <header class="container-fluid">
      <div class="container row">
         <div class="header-elements">
          <div>
             <img src="https://getfedora.org/static/images/fedora-logotext-white.png" alt="fedora logo">
          </div>
          <div>
            <a href="#">Editions</a>
            <a href="#">Documentation</a>
          </div>
         </div>
      </div>
    </header>
    <section>
      <div class="row welcome container-fluid">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">

        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-8 col-xl-8">

          <p>Fedora creates an innovative, free, and open source platform for hardware, clouds, and containers that enables software

        </div>
        <div class="release">
          <a href="#">Fedora 31 released!</a>
        </div>
